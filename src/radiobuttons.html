<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio Buttons</title>
</head>
<body>
    <header>
        <h1> Input Type Radio</h1>
    </header>
    <div>
        <form>
            <label>Book</label>
            <div>
                <input title="select book" type="radio" id="r1" name="book" checked value="Fiction">
                <label for="r1">Fiction</label>
            </div>
            <div>
                <input title="select book" type="radio" id="r2" name="book" value="Drama">
                <label for="r2">Drama</label>
            </div>
            <div>
                <input title="select book" type="radio" id="r3" name="book" value="Family">
                <label for="r2">Family</label>
            </div>
            <input type="text" readonly="true" title="readonly field" id="txtreadonly" value="Hi there, try to change the value here..."/>
            <div>
                <input type="submit"/>
            </div>
        </form>
    </div>
</body>
</html>
