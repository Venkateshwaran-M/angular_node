<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="stylesheet" href="ping.css">
    <title> Ping coming soon page</title>
</head>

<body>
    <main>
        <div class="wrapper">
            <section class="top-info">
                <div class="logo-wrapper">
                    <img src="../images/alogo.svg" alt="PING" id="logo">
                </div>
                <h1>We are launching<span class="highlight">Soon!</span> </h1>
                <p>Subscribe and get notified</p>
            </section>
            <selection class="notify-form">
                <form id="main-form" method="GET" novalidate>
                    <div class="helper">
                        <input type="email" name="email" id="email-input" placeholder="your e-mail address" required>

                    </div>
                </form>
            </selection>
        </div>
    </main>
</body>

</html>
