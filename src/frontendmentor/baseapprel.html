<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../../images/favicon-32x32.png">
    <link rel="stylesheet" href="baseap.css">
    <title>Base Apparel coming soon page</title>
</head>

<body>
    <main>
        <div class="top">
            <img src="../../images/logo.svg" alt="logo">
        </div>
        <h1>We're <strong>coming soon</strong></h1>
        <p>
            Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
            up-to-date with announcements and our launch deals.
        </p>
        <section class="bot">

            <form>
                <input class="input-email" type="email" placeholder="Email Address">
                <button><img class="send" src="../../images/icon-arrow.svg" alt=""></button>
            </form>
        </section>
    </main>
    <img class="hero" src="../../images/hero-desktop.jpg" alt="">
    <script>
        const form = document.querySelector('.container form');
        const email = document.querySelector('.container form input[type=email]');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            let emailValue = email.value;
            console.log(email.value);
            if (validateEmail(emailValue)) {
                form.classList.remove('error');
            } else {
                form.classList.add('error');
            }
        });
        function validateEmail(email) {
            var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }
    </script>

</body>

</html>
