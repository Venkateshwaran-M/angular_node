<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT-Component</title>
  <link rel="icon" type="image/png" size="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="../themes/nftcomponent.css">
</head>

<body>
  <div class="header">
    <div class="bg">
      <div class="img1">
        <img src="../images/image-equilibrium.jpg" alt="equilibrium">
        <div class="img-overlay">
          <img src="../images/icon-view.svg" alt="icon-view">
        </div>
      </div>
      <div class="text-box">
        <a href="#">Equilibrium #3429</a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex">
          <div class="icon-ethereum">
            <img src="../images/icon-ethereum.svg" alt="ethereum">
            <p>0.041 ETH</p>
          </div>
          <div class="days">
            <img src="../images/icon-clock.svg" alt="icon-clock">
            <p>3 days left</p>
          </div>
        </div>
        <hr>
        <div class="author">
          <img src="../images/image-avatar.png" alt="avtar">
          <p>Creation of <a href="#" class="name">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
