<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png" />
    <title> Interactive pricing Component</title>
    <link rel="stylesheet" href="../themes/interactive.css">
</head>

<body>

    <div class="header">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
    </div>
    <div class="container">
        <div class="wrapper">
            <div class="pageviews">
                <span id="slider-value"></span>&nbsp;<span>Pageviews</span>
            </div>
            <div class="slider-container">
                <input type="range" min="1" max="5" value="3" step="1" class="slider" id="slider-input"
                    oninput="updatePrice()" />
            </div>
            <div class="price-container">
                <span class="price">$</span><span class="price" id="price-calculation"></span><span
                    class="price-month">&nbsp;&nbsp;&nbsp;&nbsp;/ month</span>
            </div>
        </div>
        <div class="switch-container">
            <div class="grid-left">Monthly Billing</div>
            <div class="grid-center">
                <label class="switch">
                    <input type="checkbox" id="checkbox" onclick="updatePrice()" />
                    <span class="toggle round"></span>
                </label>
            </div>
            <div class="grid-right">
                <span> Yearly Billing </span>
                <div class="discount">
                    <span class="discount-small">-</span>25%<span class="discount-big">&nbsp;discount</span>
                </div>
            </div>
        </div>
        <hr />
        <div class="ticks-container">
            <div class="ticks">
                <p>Unlimited websites</p>
                <p>100% data ownership</p>
                <p>Email reports</p>
            </div>
            <div class="button">
                <button>Start my trial</button>
            </div>
        </div>
    </div>
    <script src="../src/frontendmentor/interactive.js"></script>
</body>

</html>
