<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="stylesheet" href="../themes/ping.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title> Ping coming soon page</title>
</head>

<body>
    <main>
        <div class="wrapper">
            <section class="top-info">
                <div class="logo-wrapper">
                    <img src="../images/alogo.svg" alt="PING" id="logo">
                </div>
                <h1>We are launching<span class="highlight">Soon!</span> </h1>
                <p>Subscribe and get notified</p>
            </section>
            <selection class="notify-form">
                <form id="main-form" method="GET" novalidate>
                    <div class="helper">
                        <input type="email" name="email" id="email-input" placeholder="your e-mail address" required>
                        <aside class="validate-warning">Please provide a valid email address</aside>
                    </div>
                    <button class="btn" id="submit-btn">Notify Me</button>
                </form>
                </section>

                <section class="image-wrapper">
                    <img src="../images/illustration-dashboard.png" alt="Service dashboard" id="illu-dash">
                </section>
        </div>
    </main>

    <footer>
        <div class="social-container">
            <i class="fa-brands fa-facebook-f fa-border"></i>
            <i class="fa-brands fa-twitter fa-border"></i>
            <i class="fa-brands fa-instagram fa-border"></i>
        </div>

        <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>

    </div>
    </form>
    </selection>
    </div>
    </main>
    <script src="../JS files/ping.js"></script>

</body>

</html>
