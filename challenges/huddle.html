<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-1/css/all.min.css"
    integrity="sha512-ZYg+hQvLlM0W9C3P6vTpes5LmJ66G2EsroxDNzwD6qiulckldb29eD9I672HL2X+LH5nRhY1sQqZLJGB+aUUPg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title> Huddle Landing Page </title>
  <link rel="icon" type="image/png" size="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="../themes/huddle.css">

</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">
        <img src="../images/logo.svg" alt="logo">
      </div>
      <div class="main">
        <div class="hero-img"><img src="../images/illustration-mockups.svg" alt="mock"></div>
        <div class="hero-text">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>
          <a href="#">Register</a>
        </div>
      </div>
      <div class="social">
        <a href="#">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </div>
  </div>
</body>

</html>
