<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tip calculator </title>
    <link rel="icon" href="../images/favicon-32x32.png" alt="">
    <link rel="stylesheet" href="../themes/tip.css">


</head>

<body>
    <div class="logo"></div>
    <img src="../images/1logo.svg" alt="">
    <div class="tip-calculator">
        <div class="partOne">
            <label for="">Bill</label>
            <input type="number" class="input bill-input" id="bill-input">
            <label for="">Select tip%</label>
            <div class="tip">
                <div class="tips tip-5">5%</div>
                <div class="tips tip-10">10%</div>
                <div class="tips tip-15 active-tip">15%</div>
                <div class="tips tip-25">25%</div>
                <div class="tips tip-50">50%</div>
                <div id="tip-custom"><input type=number class="tip.custom" plceholder="CUSTOM"></div>

            </div>
            <div class="peopleLabel">
                <label for="">Number of people</label>
                <label for="" class="error">Can't be zero</label>
            </div>
            <input type="number" class="input people-input">

        </div>
        <div class="result">
            <div class="tip-amount">
                <div class="text">
                    <p>Tip Amount</p>
                    <p class="person">/ person</p>

                </div>
                <div class="amount" id="tip.amount">$ 0.00</div>

            </div>
            <div class="Total">
                <div class="text">
                    <p>Total</p>
                    <p class="person">/ person</p>

                </div>
                <div class="amount" id="total.amount">$ 0.00</div>
            </div>
            <div class="reset">RESET</div>

        </div>

    </div>

    <script src="../frontendmentor/tip.js"></script>

</body>

</html>
