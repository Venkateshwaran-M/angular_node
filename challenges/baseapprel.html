<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="stylesheet" href="../themes/baseap.css">
    <title>Base Apparel coming soon page</title>
</head>

<body>

    <header>
        <div class="logo"><img src="../images/baseapparel/logo.svg" alt="baselogo"></div>
    </header>
    <section class="container">
        <div class="left">
            <h1>We're <br><span>coming <br>soon</span></h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store.
                Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <form action="#">
                <label for="Email">Email Address</label>
                <input name='Email' id="Email" value="" type="email" placeholder="Email Address">
                <img src="../images/baseapparel/icon-error.svg" class="error-icon" alt="">
                <button type="submit"><img src="../images/baseapparel/icon-arrow.svg" alt="arrow"></button>
                <p class="error-text">Please provide a valid email</p>
            </form>
        </div>
        <div class="right"></div>
    </section>

    <script src="../JS files/baseapparel.js"></script>


</body>

</html>
